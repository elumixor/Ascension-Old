<div [ngSwitch]="currentModule">
  <app-home *ngSwitchCase="Module.HOME"></app-home>
  <app-knowledge *ngSwitchCase="Module.KNOWLEDGE"></app-knowledge>
  <app-strategy *ngSwitchCase="Module.STRATEGY"></app-strategy>
</div>

<app-overlay [displayed]="search" (close)="search = false">
  <app-search-overlay></app-search-overlay>
</app-overlay>

<app-overlay [displayed]="modules" (close)="modules = false">
  <app-modules-overlay></app-modules-overlay>
</app-overlay>
