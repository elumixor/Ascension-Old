<div *ngIf="!editing">
  <app-goal *ngFor="let goal of module.goals" [goal]="goal" (select)="editedGoal = goal"></app-goal>
</div>

<app-goal-edit *ngIf="editing"
               [goal]="editedGoal"
               (cancel)="editFinished()"
               (confirm)="addGoal($event)"
               (delete)="deleteGoal($event)"></app-goal-edit>
